# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [main, dev]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # cache docker image
      - name: cache docker image
        uses: actions/cache@v3
        with:
          path: /var/lib/docker
          key: ${{ runner.os }}-docker-${{ hashFiles('**/docker-compose.yml') }}
          restore-keys: |
            ${{ runner.os }}-docker-

      # run docker for meta data and user data
      - name: run docker
        run: |
          docker-compose -f docker/docker-compose.yml up -d

      # Runs a single command using the runners shell
      - name: set up maven and java
        uses: actions/setup-java@v3
        with:
          java-version: "8"
          cache: 'maven'
          distribution: "adopt"

      - name: check format convention
        run: |
          mvn spotless:check
      - name: init mysql schema
        run: mvn test exec:java -f start-db-test/start-db-test-embedded-mysql/pom.xml

      # Runs a set of commands using the runners shell
      - name: build and test with maven
        run: |
          mvn clean test
